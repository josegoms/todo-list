<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Logo Minimalista de Produtividade.png">
    <title>Todo</title>
</head>
<body>
    <dialog id="project-form">
        <form method="dialog" id="new-project">
            <div>
                <label for="project-name">Name:</label>
                <input type="text" id="project-name" name="project-name" autofocus>
                <label for="project-description">Description:</label>
                <input type="text" id="project-description" name="project-description">
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <div id="sidebar">
        <div id="logo"><img src="./assets/Logo_Minimalista_de_Produtividade-removebg-preview.png" alt="Logo"></div>
        <div id="default">
            <button id="all">All</button>
            <button id="today">Today</button>
        </div>
        <div id="projects">
            <p>My projects</p>
            <button id="create-project">+</button>
            <div id="projects-container"></div>
        </div>
    </div>
    <div id="display-todos">
        <h1 id="title"></h1>
        <p id="description"></p>
        <div id="todos-container"></div>
    </div>
</body>
</html>
